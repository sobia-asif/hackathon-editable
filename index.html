<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Dynamic Resume</title>
    <link rel="stylesheet" href="editable.css">
</head>
<body>
    <div class="container">
        <h1>Editable Dynamic Resume Builder</h1>

        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required><br>

            <label for="location">Location:</label>
            <input type="text" id="location" required><br>

            <h2>Education</h2>
            <textarea id="education" placeholder="Enter your education details" required></textarea><br>

            <h2>Work Experience</h2>
            <textarea id="experience" placeholder="Enter your work experience details" required></textarea><br>

            <h2>Skills</h2>
            <input type="text" id="skills" placeholder="Enter skills separated by commas" required><br>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumeContainer">
            <h2>Your Resume</h2>
            <div id="resumeOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
